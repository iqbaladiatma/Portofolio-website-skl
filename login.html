<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio Web</title>
    <link rel="icon" href="./dist/img/logofull.jpg">
    <!-- Tailwind CSS Link -->
    <link href="src/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="/src/input.css" />
    <!-- ion icons link -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- Tailwind CSS CDN Link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Daisy Ui Links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- AOC -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header class="bg-white">
      <nav class="flex justify-between items-center w-[92%] mx-auto">
          <div>
              <img class="w-16 cursor-pointer" src="/dist/img/logo.png" alt="...">
          </div>
          <div
              class="nav-links duration-500 md:static absolute bg-white md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto  w-full flex items-center  px-5">
              <ul class="flex md:flex-row flex-col md:items-center md:gap-8 gap-5">
                  <li>
                      <a class="hover:text-blue-500" href="index.html#home">Home</a>
                  </li>
                  <li>
                      <a class="hover:text-blue-500" href="index.html#aboutme">About Me</a>
                  </li>
                  <li>
                      <a class="hover:text-blue-500" href="index.html#myskills">My Skills</a>
                  </li>
                  <li>
                      <a class="hover:text-blue-500" href="index.html#myprojects">My Projects</a>
                  </li>
                  <li>
                      <a class="hover:text-blue-500" href="index.html#contactme">Contact Me</a>
                  </li>
              </ul>
          </div>
          <div class="flex items-center gap-6 ml-auto">
              <button class="bg-[#a6c1ee] text-white px-5 py-2 rounded-full  hover:bg-blue-500">Sign in</button>
              <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
          </div>
  </header>

<!-- JavaScript -->
  <script>
      const navLinks = document.querySelector('.nav-links')
      function onToggleMenu(e){
          e.name = e.name === 'menu' ? 'close' : 'menu'
          navLinks.classList.toggle('top-[9%]')
      }
  </script>    
    <!-- End Navbar -->

    <!-- ******** -->
    <!-- Login -->
    <section class="bg-gray-50">
      <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"data-aos="zoom-out">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-black">
          <img class="w-8 h-8 mr-2" src="/dist/img/logo.png" alt="logo" />
          Portofolio Website
        </a>
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-black">Sign in to your account</h1>
            <form class="space-y-4 md:space-y-6" action="#">
              <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Your email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="name@company.com"
                  required=""
                />
              </div>
              <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="••••••••"
                  class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required=""
                />
              </div>
              <div class="flex items-center justify-between">
                <div class="flex items-start">
                  <div class="flex items-center h-5">
                    <input
                      id="remember"
                      aria-describedby="remember"
                      type="checkbox"
                      class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                      required=""
                    />
                  </div>
                  <div class="ml-3 text-sm">
                    <label for="remember" class="text-black">Remember me</label>
                  </div>
                </div>
                <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot password?</a>
              </div>
              <button
                type="submit"
                class="w-full text-black bg-blue-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-blue-500 dark:focus:ring-primary-800"
              >
                Sign in
              </button>
              <p class="text-sm font-light text-black">Don’t have an account yet? <a href="#" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- End Login -->
    <!-- ****** -->
    <!-- AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- END AOS -->
  </body>
</html>
